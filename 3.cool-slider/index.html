<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://ruskemping.ru/wp-content/uploads/2021/11/games_chervyachok.jpg" />
    <title>Магазин: "Кожанный ублюдок"</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #000 40%, rgb(63, 97, 113) 100%);">
          <h1>Leather pants</h1>
          <p>Prise is 0000,00$</p>
        </div>
        <div style="background: linear-gradient(125deg, rgb(140,53,17) -1%, rgb(33, 25, 24) 104%);">
          <h1>Leather shoes</h1>
          <p>Prise is 0000,00$</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #666, #111 50%);">
          <h1>Leather MAN</h1>
          <p>Prise is 0000,01$</p>
        </div>
        <div style="background: linear-gradient(220.16deg, rgb(230, 117, 41), rgb(215, 187, 135) 100%);">
          <h1>Leather bags</h1>
          <p>Prise is 0000,00$</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1613482184972-f9c1022d0928?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1521223890158-f9f7c3d5d504?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=380&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1614252235316-8c857d38b5f4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1030&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1601297556501-11b2901b5e9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
